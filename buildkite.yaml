agents:
  queue: hosted

steps:
  - label: ":rspec: Tests :ruby: {{matrix}}"
    command:
      - "gem install bundler:2.3.25"
      - "bundle"
      - "bundle exec rake"
    plugins:
      - aws-assume-role-with-web-identity#v1.2.0:
          role-arn: "${OIDC_ASSUME_ROLE_ARN:-arn:aws:iam::445615400570:role/pipeline-buildkite-test-collector-ruby-build}"
          session-tags:
          - organization_slug
          - organization_id
          - pipeline_slug
          - build_branch

      - ecr#v2.9.0:
          login: true
          account_ids: "445615400570"
          region: "us-east-1"
      - docker#v3.7.0:
          image: "public.ecr.aws/docker/library/ruby:{{matrix}}"
    matrix:
      - "latest"
      - "3.4"
      - "3.3"
      - "3.2"
      - "3.1"
      - "3.0"
      - "2.7"

  - group: ":rspec: Legacy Ruby :ruby:"
    steps:
      - label: ":rspec: Tests :ruby: {{matrix}}"
        command:
          - "gem install bundler:2.3.25"
          - "bundle"
          - "bundle exec rake"
        plugins:
          - aws-assume-role-with-web-identity#v1.2.0:
              role-arn: "${OIDC_ASSUME_ROLE_ARN:-arn:aws:iam::445615400570:role/pipeline-buildkite-test-collector-ruby-build}"
              session-tags:
              - organization_slug
              - organization_id
              - pipeline_slug
              - build_branch
          - ecr#v2.9.0:
              login: true
              account_ids: "445615400570"
              region: "us-east-1"
          - docker#v3.7.0:
              # Images for older Ruby versions aren't available on AWS ECR
              # so fall back to Docker Hub
              image: "ruby:{{matrix}}"
        matrix:
          - "2.6"
          - "2.5"
          - "2.4"
          - "2.3"
